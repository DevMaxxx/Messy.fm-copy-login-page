<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1' />
    <meta content='true' name='HandheldFriendly' />
    <meta content='width' name='MobileOptimized' />
    <meta content='yes' name='apple-mobile-web-app-capable' />
    <title>Messy - The Easiest Way to Make Your Podcast</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.messy.fm/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <div class="header__content">
                <div class="logo">
                    <a href="https://www.messy.fm/">
                        <img src="/assets/images/logo.svg" alt="logo">
                    </a>
                </div>
                <nav class="header__nav">
                    <a href="#" class="nav__item">About</a>
                    <a href="#" class="nav__item">Pricing</a>
                    <a href="#" class="nav__item">Listen</a>
                    <a href="#" class="nav__item">Sign In</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main__content">
                <img src="/assets/images/main.png" alt="main" class="main__image">
                <div class="main__form">
                    <h2 class="form__title">Sign In</h2>
                    <div class="form__input">
                        <input type="text" placeholder="Email Address">
                    </div>
                    <div class="form__input">
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="form__options">
                        <div class="options__remember">
                            <input type="checkbox" name="rememberMe">
                            <label for="rememberMe">Remember Me</label>
                        </div>
                        <a href="#" class="options__forgot">Forgot Password?</a>
                    </div>
                    <div class="form__button">
                        <button class="button button-signin">Sign In</button>
                    </div>
                    <div class="form__question">
                        <p>Don`t have an account?</p>
                    </div>
                    <div class="form__join">
                        <a href="#">Join Messy</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer__content">
                <div class="logo">
                    <img src="/assets/images/logo.svg" alt="">
                </div>
                <div class="footer__grid">
                    <div class="footer__subscrible">
                        <p>Subscribe to our newsletter TheMessy.</p>
                        <div class="footer__button">
                            <a href="#" class="button button-subscribe">Subscribe</a>
                        </div>
                    </div>
                    <div class="footer__links">
                        <nav class="footer__nav">
                            <a href="#" class="nav__item">About</a>
                            <a href="#" class="nav__item">Listen</a>
                            <a href="#" class="nav__item">Pricing</a>
                            <a href="#" class="nav__item">FAQ</a>
                            <a href="#" class="nav__item">Get Started</a>
                        </nav>
                        <div class="footer__contacts">
                            <div class="contact__email">
                                <Label>Contact:</Label>
                                <div>
                                    <a href="mailto:help@messy.fm">help@messy.fm</a>
                                </div>
                            </div>
                            <div class="contact__community">
                                <label>Community:</label>
                                <div class="community__list">
                                    <a href="#" class="list__item"><img
                                            src="https://www.messy.fm/static/media/facebook-circle.6e9e4db6.svg"
                                            alt=""></a>
                                    <a href="#" class="list__item"><img
                                            src="https://www.messy.fm/static/media/facebook-group.c2914e66.svg"
                                            alt=""></a>
                                    <a href="#" class="list__item"><img
                                            src="https://www.messy.fm/static/media/instagram-circle.bb0b697a.svg"
                                            alt=""></a>
                                    <a href="#" class="list__item"><img
                                            src="https://www.messy.fm/static/media/linked-in.e3960d0c.svg" alt=""></a>
                                    <a href="#" class="list__item"><img
                                            src="https://www.messy.fm/static/media/twitter-circle.6963299d.svg"
                                            alt=""></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer__end">
                    <div class="end__copyright">
                        <span>Ⓒ 2020 MESSY.FM – All rights reserved</span>
                    </div>
                    <div class="end__docs">
                        <a href="#">Terms of Serive</a>
                        <a href="#">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
